# springboot中配置文件是存在优先级的，bootstrap优先级高于application
server:
  port: 9101

spring:
  application:
    name: cloud-gateway
  cloud:
    server-addr: 127.0.0.1:8849
    namespace: dev-namespace
    nacos:
      discovery:
        # 配置Nacos服务注册地址
        server-addr: ${spring.cloud.server-addr}
        namespace: ${spring.cloud.namespace}
      config:
        # 配置Nacos配置中心地址
        server-addr: ${spring.cloud.server-addr}
        # 命名空间,默认为public保留空间，否则为命名空间id，如b705b760-02dd-4df1-aac6-f99eca98b28e
        namespace: ${spring.cloud.namespace}
        # 指定yaml格式的配置,目前只支持yaml和properties类型
        file-extension: yaml
        # 组，默认DEFAULT_GROUP
        # group: DEV_GROUP
      # nacos中dataId的完整格式：
      # ${spring.application.name}-${spring.profile.active}.${spring.cloud.nacos.config.file-extension}
      # cloud-gateway-dev.yaml

  # redis相关配置
  redis:
    # ip
    host: localhost
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    # 连接超时时间（毫秒）
    timeout: 5000
    # 选用lettuce连接池
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
    # 自定义配置
    myconfig:
      # 缓存时间
      time-to-live: 86400

# 消费者将要去访问的微服务名称(注册成功进nacos的微服务提供者)
service-url:
  nacos-service-cloud-file: http://cloud-file

# 设置feign客户端超时时间(OpenFeign默认支持ribbon)
ribbon:
  # 指的是建立连接所用的时间，适用于网络状况正常的情况下,两端连接所用的时间
  ReadTimeout: 5000
  # 指的是建立连接后从服务器读取到可用资源所用的时间
  ConnectTimeout: 5000

#打开客户端 Actuator 的监控；不要改
management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: env,configprops
  endpoint:
    health:
      show-details: always
    # 启用日志监控功能
    logfile:
      external-file: logs/cloud-gateway/info.log
logging:
  config: classpath:log4j2.xml
