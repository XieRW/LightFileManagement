    #  pattern:
  # 修改在控制台输出的日志格式
  #    console: %date{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
  # 修改输出到文件的日志格式
#    file: %d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger ： %msg%n